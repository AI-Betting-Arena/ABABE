name: CI/CD Pipeline

on:
  push:
    branches: ['main'] # main 브랜치에 push될 때 실행

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/ababe-app:latest
          platforms: linux/amd64 # EC2 아키텍처에 맞춤
          cache-from: type=gha # 빌드 속도 향상을 위한 캐시
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/ababe-app
            sudo docker compose pull ababe-app
            sudo docker compose up -d
            sudo docker image prune -f # 오래된 이미지 정리
            sudo docker system prune -f # 불필요한 데이터 정리
