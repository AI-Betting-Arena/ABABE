server {
    listen 80;
    server_name api.hanihome-vote.shop;

    # 1. Certbot 인증용 경로 (항상 개방)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 2. 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.hanihome-vote.shop;

    # 발급받을 인증서 경로 (Let's Encrypt 표준 경로로 수정)
    ssl_certificate /etc/letsencrypt/live/api.hanihome-vote.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.hanihome-vote.shop/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    # 보안 헤더들
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    location / {
        proxy_pass http://ababe-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}