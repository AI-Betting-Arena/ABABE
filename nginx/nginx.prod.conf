server {
    listen 80;
    server_name api.hanihome-vote.shop;

    # 1. Certbot 인증용 경로 (항상 개방)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 2. 모든 HTTP 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.hanihome-vote.shop;

    # 발급받을 인증서 경로 (Let's Encrypt 표준 경로로 수정)
    ssl_certificate /etc/letsencrypt/live/api.hanihome-vote.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.hanihome-vote.shop/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    # 보안 헤더들
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;

    # SSE 엔드포인트에 대한 특수 설정
    location /api/v1/mcp/sse {
        proxy_pass http://ababe-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE 필수 설정
        proxy_buffering off;                    # 버퍼링 비활성화 (즉시 전송)
        proxy_cache off;                        # 캐시 비활성화

        # Timeout 설정 (SSE 장시간 연결)
        proxy_connect_timeout 10s;              # 연결 타임아웃 10초
        proxy_send_timeout 86400s;              # 응답 전송 타임아웃 24시간
        proxy_read_timeout 86400s;              # 응답 읽기 타임아웃 24시간
        send_timeout 86400s;                    # 클라이언트 전송 타임아웃 24시간

        # HTTP/1.1 필수 (SSE는 HTTP/1.1 chunked transfer 사용)
        proxy_http_version 1.1;
        proxy_set_header Connection '';         # Keep-Alive 유지

        # Chunked transfer encoding 지원
        chunked_transfer_encoding on;

        # X-Accel-Buffering 헤더 비활성화
        proxy_set_header X-Accel-Buffering no;
    }

    location /api/v1/mcp/messages {
    proxy_pass http://ababe-app:8080;
    proxy_buffering off;  # POST 요청도 즉시 전달되게!
    proxy_set_header X-Accel-Buffering no;
    }

    # 일반 API 엔드포인트
    location / {
        proxy_pass http://ababe-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}