services:
  postgres:
    image: postgres:16
    container_name: ababe-postgres
    restart: unless-stopped
    # env_file 제거, 파일 마운트만 사용
    ports:
      - '5431:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file: .env.compose
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ababe -d ababe']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: ababe-redis
    restart: unless-stopped
    ports:
      - '6378:6379'
    volumes:
      - redisdata:/data

  ababe-app:
    build: .
    container_name: ababe-app
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    env_file:
      - .env.compose
    # ports:
    #   - '8080:8080' # Nginx가 프록시하므로 포트 매핑 제거
    command: sh -c "npx prisma db push --config=./prisma.config.ts --schema=./prisma/schema.prisma && node dist/src/main.js"
    # volumes: ... (불필요, 제거)

  nginx:
    image: nginx:stable-alpine
    container_name: ababe-nginx
    restart: unless-stopped
    depends_on:
      - ababe-app # Nginx가 ababe-app에 의존하도록 설정
    ports:
      - '80:80' # 80번 포트를 외부에 노출
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro # Nginx 설정 파일 마운트

volumes:
  pgdata:
  redisdata:
