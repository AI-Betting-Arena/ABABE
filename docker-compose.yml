services:
  postgres:
    image: postgres:16
    container_name: ababe-postgres
    restart: unless-stopped
    # env_file 제거, 파일 마운트만 사용
    ports:
      - '5431:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file: .env.compose
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ababe -d ababe']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: ababe-redis
    restart: unless-stopped
    ports:
      - '6378:6379'
    volumes:
      - redisdata:/data

  ababe-app:
    build: .
    container_name: ababe-app
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    env_file:
      - .env.compose
    ports:
      - '8080:8080'
    command: sh -c "npx prisma db push --config=./prisma.config.ts --schema=./prisma/schema.prisma && node dist/prisma/seed.js && node dist/src/main.js"
    # volumes: ... (불필요, 제거)

volumes:
  pgdata:
  redisdata:
